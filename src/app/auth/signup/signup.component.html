<div class="sign-up-container">
    <form fxLayout="column" fxLayoutAlign="center center" autocomplete="off" #f="ngForm" (ngSubmit)="onSignUp(f)" fxLayoutGap='10px'>
        
        <mat-form-field  [style.width.px]=400 appearance='outline'>
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder= "Enter your email address" ngModel name= 'email' email required #emailInput = 'ngModel'>
            <mat-error *ngIf = "emailInput.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf = "!emailInput.hasError('required')">Email is invalid</mat-error>
        </mat-form-field>

        <mat-form-field [style.width.px]=400 appearance='outline'>
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder= "Enter your password" ngModel name = 'password' password required minlength="8" #pwInput="ngModel">
            <mat-error *ngIf="pwInput.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="!pwInput.hasError('required')">Password should 8 charcaters long</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" [style.width.px]=400>
            <mat-label>Birth Date</mat-label>
            <input matInput [matDatepicker]="picker" [max]="maxDate" minDate="01/01/1960" ngModel  name='birthdate' required #dateofbirth="ngModel">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="dateofbirth.hasError('required')">Date of Birth is required</mat-error>
        </mat-form-field>

        <mat-checkbox ngModel name ="agree" required color="primary">I agree to <u>terms and conditions</u> of Fitness App.</mat-checkbox>

        <button mat-raised-button color="accent" type="submit" class="btn" [disabled]="f.invalid">SUBMIT</button>
    </form>
</div>
