<h1 mat-dialog-actions>Are you sure you want to give up</h1>
<mat-dialog-content>
    <p>You already got {{passedData.progress}} %</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button  mat-button [mat-dialog-close]="true">GIVE UP</button>
    <button  mat-button [mat-dialog-close]="false">CANCEL</button>
</mat-dialog-actions>
