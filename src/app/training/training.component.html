<mat-tab-group [style.width.px]="900" *ngIf="!onGoingTraining">
    <mat-tab label="New Exercises">
        <app-new-training (trainingStarted)="onGoingTraining = true"></app-new-training>
    </mat-tab>
    <mat-tab label="Past Exercises"> 
        <app-past-trainings></app-past-trainings>
    </mat-tab>
</mat-tab-group>
<app-current-training *ngIf = "onGoingTraining"></app-current-training>
